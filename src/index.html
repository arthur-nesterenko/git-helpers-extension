<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Git helpers</title>
</head>
<body class="w-96 p-4">

<h1 class="text-lg mb-2">Convert ticket name to handy git branch name</h1>

<div class="grid gap-4">

    <div>
        <label for="ticket-name" class="block text-sm font-medium text-gray-700">Ticket name</label>
        <div class="relative mt-1 rounded-md shadow-sm">
            <input type="text" name="ticket-name" id="ticket-name"
                   class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   placeholder="Ticket name">
        </div>
    </div>


    <button
            id="convert-to-branch-name"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Convert to branch name
        <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
        </svg>
    </button>

    <div>
        <label for="branch-name" class="block text-sm font-medium text-gray-700">Branch name</label>
        <div class="relative mt-1 rounded-md shadow-sm">
            <input readonly type="text" name="branch-name" id="branch-name"
                   class="block w-full rounded-md  border-gray-300 pl-7 pr-12 bg-gray-50 focus:outline-none sm:text-sm"
                   placeholder="Branch name">

            <div class="absolute inset-y-0 right-0 flex items-center">
                <button id="copy-branch-name-button"
                        class="h-full flex items-center justify-center text-center rounded-md border-transparent bg-transparent py-0 pl-2 pr-7 text-gray-500 hover:bg-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-center ml-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div role="alert" id="alert"
         class="p-4 hidden text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800"
    >

    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
