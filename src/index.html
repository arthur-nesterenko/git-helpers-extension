<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Git helpers</title>
</head>

<body class="w-96 p-4 bg-white dark:bg-slate-800 transition-all duration-100 delay-100">

    <div class="grid grid-cols-[1fr_80px]">
        <h1 class="text-lg mb-2 text-slate-900 dark:text-slate-200 font-mono">Convert ticket name to git branch name
        </h1>
        <div class="flex flex-row items-center justify-between gap-2">
            <button
                class="transition-all delay-150 duration-200 rounded-full w-7 h-7 flex items-center justify-center hover:bg-opacity-40 shadow-md"
                data-theme="light">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
            </button>

            <button
                class="transition-all delay-150 duration-200  rounded-full w-7 h-7 flex items-center justify-center hover:bg-opacity-40 shadow-md"
                data-theme="dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="grid gap-4">


        <section class="border-b pb-2">
            <h1 class="font-medium">Settings</h1>
            <form id="settings-form" class="mt-4 grid gap-2">
                <label for="snake" class="font-medium flex gap-2 dark:text-white text-slate-900">
                    <input type="radio" id="snake" name="case-type" value="snake">
                    <span>Snake case <i>(branch_name)</i></span>
                </label>
                <label for="kebab" class="font-medium  flex gap-2 dark:text-white text-slate-900">
                    <input type="radio" id="kebab" name="case-type" name="kebab" value="kebab">
                    <span>Kebab case<i>(branch-name)</i></span>
                </label>

            </form>

        </section>



        <div>
            <label for="ticket-name" class="block text-sm font-medium text-slate-900 dark:text-slate-200">Ticket
                name</label>
            <div class="relative mt-1 rounded-md shadow-sm dark:shadow-md">
                <input type="text" name="ticket-name" id="ticket-name" class="input" placeholder="Ticket name">
            </div>
        </div>


        <div>
            <label for="branch-name" class="block text-sm font-medium text-slate-900 dark:text-slate-200">
                Valid branch name:
            </label>

            <div class="relative mt-1 rounded-md shadow-sm dark:shadow-md">
                <input readonly type="text" name="branch-name" id="branch-name" class="input" placeholder="Branch name">

                <div class="absolute inset-y-0 right-0 flex items-center">
                    <button disabled id="copy-branch-name-button" class="copy-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="copy-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>


        <div>
            <label for="git-checkout" class="block text-sm font-medium text-slate-900 dark:text-slate-200">
                Create & checkout a new branch:
            </label>

            <div class="relative mt-1 rounded-md shadow-sm dark:shadow-md">
                <input readonly type="text" name="git-checkout" id="git-checkout" class="input"
                    placeholder="Create & checkout a new branch:">

                <div class="absolute inset-y-0 right-0 flex items-center">
                    <button disabled id="copy-git-checkout-button" class="copy-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="copy-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div role="alert" id="alert"
            class="p-4 hidden text-sm text-blue-700 bg-blue-100  rounded-lg dark:bg-blue-600 dark:text-blue-100">
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
